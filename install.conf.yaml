- defaults:
    link:
      relink: true
      force: true
      create: true
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.xprofile: xprofile
    ~/.doom.d/:
      glob: true
      path: doom.d/*
      relink: true
    ~/.config/i3/config: 
      path: config/i3/config 
      create: true
    ~/.zshrc: zshrc

- shell:
    - 
      command: sudo pacman -S --needed - < pacman-packages.list
      stdin: true
      stdout: true
      stderr: true
    - 
      command: git clone https://aur.archlinux.org/yay.git; cd yay; makepkg -si
      stdin: true
      stdout: true
      stderr: true
    - 
      command: yay -S --needed - < yay-packages.list
      stdin: true
      stdout: true
      stderr: true
    -
      command: rm -rf yay/
