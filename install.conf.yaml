- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
    - ~/.config/pacman   
    - ~/.doom.d/

- shell:
    - 
      command: sudo pacman -S --needed - < pacman-packages
      stdin: true
      stdout: true
      stderr: true
    - 
      command: git clone https://aur.archlinux.org/yay.git; cd yay; makepkg -si
      stdin: true
      stdout: true
      stderr: true
    - 
      command: yay -S --needed - < yay-packages
      stdin: true
      stdout: true
      stderr: true
    -
      command: rm -rf yay/
    - 
      command: ./generate_hook.sh
      description: Create hooks to mantain pacman|yay-packages updated
      stdin: true
      stdout: true
      stderr: true
    -
      command: ./wal-setup.sh
      description: Handy script to setup wal and rofi related stuff
      stdin: true
      stdout: true
      stderr: true
    -
      command: ./ly-setup.sh
      description: Handy script to setup ly (login manager) and its configuration
      stdin: true
      stdout: true
      stderr: true

- link:
    ~/.xprofile: xprofile
    ~/.doom.d/:
      glob: true
      path: doom.d/*
      relink: true
    ~/.config/i3/config: 
      path: config/i3/config 
      create: true
    ~/.zshrc: zshrc
    ~/.config/pacman/pacman-packages: pacman-packages
    ~/.config/pacman/yay-packages: yay-packages
    ~/Pictures/cuidad_neon: wallpaper.jpg

